<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="alert"></div>
        <h1 class="text-center">Survey Questions</h1>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="fName">Full Name</label>
                        <input type="email" class="form-control" id="fName" aria-describedby="emailHelp" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label for="fName">Image Url</label>
                        <input type="email" class="form-control" id="imageUrl" aria-describedby="emailHelp" placeholder="Enter Image Url" required>
                    </div>
                    <div class="form text-centers">
                        <h3>Is money a big deal to you?</h3>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="money" id="inlineRadio1" required value="1">
                            <label class="form-check-label" for="inlineRadio1" required>Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="money" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">moderately</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="money" id="inlineRadio3" value="3">
                            <label class="form-check-label" for="inlineRadio3">No</label>
                        </div>

                        <h3>Are you scared of the ocean?</h3>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="oceanQ" id="inlineRadio1" required value="1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="oceanQ" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">Moderately</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="oceanQ" id="inlineRadio3" value="3">
                            <label class="form-check-label" for="inlineRadio3">No</label>
                        </div>


                        <!-- <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="kidsQ" id="inlineRadio1" required value="1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="kidsQ" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">Moderately</label>
                        </div>
                        <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="kidsQ" id="inlineRadio3" value="3">
                                <label class="form-check-label" for="inlineRadio3">No</label>
                        </div> -->


                        <h3> Is higher education important to you?</h3>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="educationQ" id="inlineRadio1" required value="1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="educationQ" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">Moderately</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="educationQ" id="inlineRadio3" value="3">
                            <label class="form-check-label" for="inlineRadio3">No</label>
                        </div>


                        <h3> Do you like IN-N-OUT?</h3>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="burgerQ" id="inlineRadio1" required value="1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="burgerQ" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">Moderately</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="burgerQ" id="inlineRadio3" value="3">
                            <label class="form-check-label" for="inlineRadio3">No</label>
                        </div>
                        <h3> Do you like Dogs?</h3>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dogsQ" id="inlineRadio1" required value="1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dogsQ" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">Moderately</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dogsQ" id="inlineRadio3" value="3">
                            <label class="form-check-label" for="inlineRadio3">No</label>
                        </div>


                        <h3> Do you like Cats?</h3>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="catsQ" id="inlineRadio1" required value="1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="catsQ" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">Moderately</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="catsQ" id="inlineRadio3" value="3">
                            <label class="form-check-label" for="inlineRadio3">No</label>
                        </div>
                        <h3> Are you in constant need of approval of others?</h3>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="approvalQ" id="inlineRadio1" required value="1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="approvalQ" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">Moderately</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="approvalQ" id="inlineRadio3" value="3">
                            <label class="form-check-label" for="inlineRadio3">No</label>
                        </div>
                        <h3> Do you wear shorts in extremely cold weather?</h3>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="shortsQ" id="inlineRadio1" required value="1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="shortsQ" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">Sometimes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="shortsQ" id="inlineRadio3" value="3">
                            <label class="form-check-label" for="inlineRadio3">No</label>
                        </div>
                        <h3> Do you like fast food?</h3>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="fastfoodQ" id="inlineRadio1" required value="1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="fastfoodQ" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">Moderately</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="fastfoodQ" id="inlineRadio3" value="3">
                            <label class="form-check-label" for="inlineRadio3">No</label>
                        </div>
                        <div class="form-button d-flex justify-content-center">
                            <button value="Get Value">Submit</button>
                        </div>
                </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./app.js"></script>
</body>

</html>
